<head>
    <title>Listado de personajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <h1 style=" text-align: center;">Listado   <a href="/app/new_user"><button class="btn btn-success">Nuevo Usuario</button></a></h1>
    <br/>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Temporada</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for user_id in users %}
            <tr scope="row">
                <td>{{user_id}} <a href="/app/user/{{user_id}}"><button class="btn btn-success">Editar</button></a></td>
                <td>{{users[user_id]["name"]}}</td>
                <td>{{users[user_id]["surname"]}}</td>
                <td>{{users[user_id]["age"]}}</td>
                <td>{{users[user_id]["season"]}}</td>
                <td><a href="/app/user_del/{{user_id}}"><button class="btn btn-danger">Borrar</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
