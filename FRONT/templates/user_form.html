<head>
    <title>Listado de personajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <h1 style=" text-align: center;">Listado {{user_id}}</h1>
    <br/>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Temporada</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row">
                <form method="post" action="/app/user/{{user_id}}">
                <td><input type="text" name="name" required value={{ user["name"] }}></td>
                <td><input type="text" name="surname" required value={{ user["surname"] }}></td>
                <td><input type="number" name="age" required value={{ user["age"] }}></td>
                <td><input type="number" name="season" required value={{ user["season"] }}></td>
                <td><button class="btn btn-primary" type="submit">Actualizar</button></td>
                </form>
            </tr>
            
        </tbody>
    </table>
</body>
